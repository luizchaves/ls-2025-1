<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-gray-800 text-white text-center py-4 text-2xl font-bold">
      IMC
    </div>
    <div class="p-6">
      <form id="bmi-form" class="space-y-4">
        <div>
          <label for="height" class="block text-gray-700 font-semibold mb-2">Altura(m):</label>
          <input
            type="number"
            id="height"
            step="0.01"
            placeholder="1.60"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
        </div>

        <div>
          <label for="weight" class="block text-gray-700 font-semibold mb-2">Peso(Kg):</label>
          <input
            type="number"
            id="weight"
            placeholder="100"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
        </div>

        <div>
          <p class="block text-gray-700 font-semibold mb-2">Sexo:</p>
          <div class="flex items-center gap-4">
            <div class="flex items-center">
              <input type="radio" id="male" name="gender" value="male" class="h-4 w-4 text-blue-500" checked>
              <label for="male" class="ml-2 text-gray-700">Masculino</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="female" name="gender" value="female" class="h-4 w-4 text-blue-500">
              <label for="female" class="ml-2 text-gray-700">Feminino</label>
            </div>
          </div>
        </div>

        <div>
          <label for="condition" class="block text-gray-700 font-semibold mb-2">Condição:</label>
          <input
            type="text"
            id="condition"
            placeholder="Obeso"
            class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-50"
            readonly
          >
        </div>

        <div class="flex justify-center mt-6">
          <button
            type="submit"
            class="px-6 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 flex items-center gap-2"
          >
            <span>Calculando o IMC</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('bmi-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const gender = document.querySelector('input[name="gender"]:checked').value;

      if (height && weight) {
        const bmi = weight / (height * height);
        let condition = '';

        if (bmi < 18.5) {
          condition = 'Abaixo do peso';
        } else if (bmi >= 18.5 && bmi < 25) {
          condition = 'Peso normal';
        } else if (bmi >= 25 && bmi < 30) {
          condition = 'Sobrepeso';
        } else if (bmi >= 30 && bmi < 35) {
          condition = 'Obesidade Grau I';
        } else if (bmi >= 35 && bmi < 40) {
          condition = 'Obesidade Grau II';
        } else {
          condition = 'Obesidade Grau III';
        }

        document.getElementById('condition').value = condition;
      }
    });
  </script>
</body>
</html>
